name       : python-ipykernel
version    : 6.17.0
release    : 18
source     :
    - https://files.pythonhosted.org/packages/source/i/ipykernel/ipykernel-6.17.0.tar.gz : e195cf6d8c3dd5d41f3cf8ad831d9891f95d7d18fa6d5fb4d30a713df99b26a4
homepage   : https://github.com/ipython/ipykernel
license    : BSD-3-Clause
component  : programming.python
summary    : IPython Kernel for Jupyter
description: |
    IPython Kernel for Jupyter.
builddeps  :
    - matplotlib            # check
    - python-build
    - python-debugpy        # check
    - python-hatchling
    - python-installer
    - python-flaky          # check
    - python-ipyparallel    # check
    - python-jupyter_client
    - python-nest-asyncio
    - python-pytest         # check
    - python-pytest-timeout # check
    - python-trio           # check
rundeps    :
    - python-debugpy
    - python-jupyter_client
    - python-nest-asyncio
    - python3-ipython
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
