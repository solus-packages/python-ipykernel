name       : python-ipykernel
version    : 4.10.1
release    : 7
source     :
    - https://github.com/ipython/ipykernel/archive/v4.10.1.tar.gz : 19038689095425e1abe54ac08f3c15a4bf1aab43ebd0e358c671653c01fb79a6
license    : BSD-3-Clause
component  : programming.python
summary    : IPython Kernel for Jupyter.
description: |
    IPython Kernel for Jupyter.
builddeps  :
    - pkgconfig(python3)
    - python-ipython
    - python-jupyter_client
    - python-setuptools
    - python-traitlets
    - python3-ipython
rundeps    :
    - python-ipython
    - python-jupyter_client
    - python-tornado
    - python-traitlets
    - python3-ipython
setup      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
    install -Dm00644 $pkgfiles/kernel.json $installdir/usr/share/jupyter/kernels/python3/kernel.json
